<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    function stripe(){
      $("#second").toggleClass("striped");
    }
	function line(){
      $("#first").toggleClass("striped");
    }
    </script>
    <style>
      p.striped {color:green;}
    </style>
  </head>
  <body>
    <p id="first">paragraph one</p>
    <p id="second">second one</p>
    <input type="button" onclick="stripe()" value="click">
	<input type="button" onclick="line()" value="click">
  </body>
</html>
